<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="Form-box">
            <div class="header">
                <a href="index.html">
                <i class="fa fa-fw fa-arrow-circle-left" aria-hidden="true"></i>
                </a>
                <h1 style="margin-bottom:5rem;">REGISTRATION</h1>
            </div>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label> Full Name *</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="Email" required>
                    <label>Email *</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="tel" required>
                    <label>Phone Number *</label>
                </div>
            </form>
            <div class="btn-container">
            <button type="submit" class="btn">SUBMIT</button>
            </div>
        </div>
    </div>

    <div class="text">
        <h1>
            Get Ready for Fun and Learning!
        </h1>
        <h1>
            Don't Miss Out!
        </h1>
        <div class="fa-container">
            <a href=""><i class="fa fa-fw fa-facebook-square" aria-hidden="true"></i></a>
            <a href=""><i class="fa fa-fw fa-instagram" aria-hidden="true"></i></a>            
            <a href=""><i class="fa fa-fw fa-linkedin-square" aria-hidden="true"></i></a>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
